<div class="wrapper">
  <mat-form-field appearance="outline">
    <mat-label>Filter by Name or ID</mat-label>
    <input matInput placeholder="" [(ngModel)]="filterValue" (ngModelChange)="applyFilter()">
  </mat-form-field>
  
  <div class="mat-elevation-z8 my-container">
    <table mat-table [dataSource]="dataSource" matSort>
    
      <!-- ID Column -->
      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">ID</th>
        <td class="poke-id" mat-cell *matCellDef="let pokemon">{{ pokemon.id }}</td>
      </ng-container>

      <!-- Image Column -->
      <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef class="table-head">Image</th>
        <td mat-cell *matCellDef="let pokemon">
          <img [src]="pokemon.image" alt="{{ pokemon.name }}" class="poke-img">
        </td>
      </ng-container>
    
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">Name</th>
        <td class="poke-name" mat-cell *matCellDef="let pokemon">{{ pokemon.name }}</td>
      </ng-container>
    
      <!-- Details Column -->
      <ng-container matColumnDef="details">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">Details</th>
        <td mat-cell *matCellDef="let pokemon" class="details-cell">
          <a [routerLink]="[pokemon.id]">
            <fa-icon class="details-icon" [icon]="faFileLines" size="xl"></fa-icon>
          </a>
        </td>
      </ng-container>

      <!-- Add Column -->
      <ng-container matColumnDef="add">
        <th mat-header-cell *matHeaderCellDef mat-sort-header class="table-head">Add</th>
        <td mat-cell *matCellDef="let pokemon" class="add-cell">
          <button style="outline: none; border: none;">
            <fa-icon class="add-icon" [icon]="faSquarePlus" size="xl" (click)="onAddPokemon(pokemon)"></fa-icon>
          </button>
        </td>
      </ng-container>
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    
    </table>
  
    <mat-paginator
      [length]="dataSource.data.length"
      [pageSize]="pageSize"
      [pageSizeOptions]="pageSizeOptions"
      [showFirstLastButtons]="true"
    ></mat-paginator>
  </div>
</div>
